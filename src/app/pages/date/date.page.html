<app-header titulo="dataTime"></app-header>

<ion-content>

  <ion-list>

    <ion-list-header>
      <ion-label>Datos de Nacimiente</ion-label>
    </ion-list-header>
    
    <ion-item>
      <ion-label>Fecha de Nacimiento</ion-label>
      <ion-datetime display-format="DD.MM.YYYY HH:mm"
      (ionChange)="cambioFecha( $event )"></ion-datetime>

    </ion-item>

    <ion-list-header>
      <ion-label>Restricciones</ion-label>
    </ion-list-header>

    <ion-item>
      <ion-label>Min y Max</ion-label>
      <ion-datetime display-format="DD.MM.YYYY HH:mm"
      min="2014-01-01"
      max="2025-01-01"></ion-datetime>

    </ion-item>


    <ion-item>
      <ion-label>Custom Options</ion-label>
      <ion-datetime></ion-datetime>

    </ion-item>
  </ion-list>

</ion-content>
